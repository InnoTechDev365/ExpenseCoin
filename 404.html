
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ExpenseCoin</title>
    <script>
      // GitHub Pages SPA redirect for hash router
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      var pathArray = l.pathname.split('/').filter(function(segment) {
        return segment !== '';
      });
      
      // Get the repository name (first segment after domain)
      var repoName = pathArray[0] || 'ExpenseCoin';
      
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repoName + '/#' +
        (pathArray.length > 1 ? pathArray.slice(1).join('/') : '') +
        (l.search ? '?' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      l.replace(redirect);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="./">click here</a>.</p>
    </div>
  </body>
</html>
